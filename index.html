  <!-- Embedded CSS -->
  <style>
    /* === Base Styling === */
    body {
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      color: navy;
      text-align: center;
    }

    /* === Navbar === */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: thistle;
      color: purple;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
    }

    .nav-buttons .btn {
      margin-left: 10px;
    }

    /* === Buttons === */
    .btn {
      text-decoration: none;
      background: PaleVioletRed;
      color: white;
      padding: 10px 18px;
      border-radius: 8px;
      transition: all 0.3s ease;
      display: inline-block;
      font-weight: 500;
    }

    .btn:hover {
      background: plum;
      transform: scale(1.05);
    }

    .btn.primary {
      background: #00c853;
    }
    .btn.primary:hover {
      background: #009624;
    }

    .btn.secondary {
      background: #ff4081;
    }
    .btn.secondary:hover {
      background: #c60055;
    }

    /* === Hero Section === */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
    }

    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      margin-bottom: 20px;
      border: 4px solid thistle;
    }

    .hero-text h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    .highlight {
      color: #004aad;
    }

    .hero-buttons {
      margin-top: 20px;
    }

    /* === Footer === */
    footer {
      margin-top: 50px;
      padding: 15px;
      font-size: 14px;
      color: #333;
      background: rgba(255,255,255,0.7);
      box-shadow: 0 -2px 8px rgba(0,0,0,0.05);
    }

    /* === Responsive === */
    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
      }
      .hero-text h1 {
        font-size: 1.6em;
      }
    }
  </style>
</head>
